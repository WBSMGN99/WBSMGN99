<svg width="100%" height="720" viewBox="0 0 1000 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink {0%,50%{opacity:1}51%,100%{opacity:0}}
      @keyframes glow {0%,100%{filter:drop-shadow(0 0 30px #00ff4180)}50%{filter:drop-shadow(0 0 90px #00ff41ff)}}
      text { font-family:'Fira Code',monospace; }
    </style>
  </defs>

  <!-- 超强辉光圆角框 -->
  <rect x="30" y="30" width="940" height="660" rx="32" fill="#000000f8" stroke="#00ff41" stroke-width="9" style="animation:glow 6s ease-in-out infinite"/>

  <!-- 内容（你原来的牛子心碎版） -->
  <text x="80" y="100" fill="#0f0" font-size="26">┌──────────────────────────────────────────────────────────────┐</text>
  <text x="80" y="160" fill="#00ff41" font-size="30">│  root@zion:~# whoami                                         <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="230" fill="#ffffff" font-size="50" font-weight="bold">│  99                                                          <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="320" fill="#00ff41" font-size="30">│  root@zion:~# cat about.me                                   <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="380" fill="#88ff88" font-size="27">│  name         = "99"                                         <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="430" fill="#88ff88" font-size="27">│  age          = 20                                           <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="480" fill="#88ff88" font-size="27">│  from         = "JOJO的奇妙冒险 第X部"                <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="530" fill="#ff3366" font-size="31" font-weight="bold">│  drink        = "牛子（每天三瓶）"                           <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="580" fill="#88ff88" font-size="27">│  midnight     = "刷Netflix到天亮"                            <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="630" fill="#88ff88" font-size="27">│  political    = "坚定的民主人士"                             <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="680" fill="#ff2222" font-size="32" font-weight="bold">│  status       = "心碎版 持续更新中..."                <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="730" fill="#ff8888" font-size="28">│  quote        = "There is no spoon. 只有牛子和眼泪。" <tspan fill="#0f0">│</tspan></text>
  <text x="80" y="770" fill="#0f0" font-size="26">└──────────────────────────────────────────────────────────────┘</text>

  <!-- 最后一行的光标疯狂闪（放在文字最末尾） -->
  <text x="80" y="820" fill="#00ff41" font-size="40" style="animation:blink 1s steps(1) infinite">
    root@zion:~# █
  </text>
</svg>
