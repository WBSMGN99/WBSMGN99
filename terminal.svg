<svg width="100%" height="780" viewBox="0 0 1000 780" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}
      @keyframes glow{0%,100%{filter:drop-shadow(0 0 30px #00ff4180)}50%{filter:drop-shadow(0 0 90px #00ff41ff)}}
      text{font-family:'Fira Code',monospace}
    </style>
  </defs>

  <!-- 超强辉光半透明终端框 -->
  <rect x="40" y="40" width="920" height="700" rx="28" fill="#000000e8" stroke="#00ff41" stroke-width="7" style="animation:glow 6s ease-in-out infinite"/>

  <!-- 内容（和你第一个最爱的版本一模一样） -->
  <text x="90" y="100" fill="#0f0" font-size="24">┌──────────────────────────────────────────────────────────────┐</text>
  <text x="90" y="160" fill="#00ff41" font-size="28">│  root@zion:~# whoami                                         <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="230" fill="#ffffff" font-size="48" font-weight="bold">│  99                                                          <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="310" fill="#00ff41" font-size="28">│  root@zion:~# cat about.me                                   <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="370" fill="#88ff88" font-size="26">│  name         = "99"                                         <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="420" fill="#88ff88" font-size="26">│  age          = 20                                           <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="470" fill="#88ff88" font-size="26">│  from         = "JOJO的奇妙冒险 第X部"                <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="520" fill="#ff3366" font-size="30" font-weight="bold">│  drink        = "牛子（每天三瓶）"                           <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="570" fill="#88ff88" font-size="26">│  midnight     = "刷Netflix到天亮"                            <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="620" fill="#88ff88" font-size="26">│  political    = "坚定的民主人士"                             <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="670" fill="#ff2222" font-size="30" font-weight="bold">│  status       = "心碎版 持续更新中..."                <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="720" fill="#ff8888" font-size="27">│  quote        = "There is no spoon. 只有牛子和眼泪。" <tspan fill="#0f0">│</tspan></text>
  <text x="90" y="760" fill="#0f0" font-size="24">└──────────────────────────────────────────────────────────────┘</text>

  <!-- 光标在最下面疯狂闪 -->
  <text x="90" y="810" fill="#00ff41" font-size="38" style="animation:blink 1s steps(1) infinite">
    root@zion:~# █
  </text>
</svg>
