<svg width="960" height="680" viewBox="0 0 960 680" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink { 0%,50% { opacity:1 } 51%,100% { opacity:0 } }
      @keyframes glow { 0%,100% { filter: drop-shadow(0 0 20px #00ff4180) } 50% { filter: drop-shadow(0 0 40px #00ff41cc) } }
      text { font-family: 'Fira Code', 'Consolas', monospace; font-size: 19px; }
    </style>
  </defs>

  <!-- 背景 + 边框辉光 -->
  <rect width="960" height="680" fill="#000" stroke="#00ff41" stroke-width="4" rx="15" filter="url(#glow)"/>
  <defs><filter id="glow"><feGaussianBlur stdDeviation="10" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs>

  <!-- 内容（纯 text，永不被过滤） -->
  <text x="40" y="60"  fill="#0f0">┌──────────────────────────────────────────────────────────────┐</text>
  <text x="40" y="100" fill="#00ff41">│  root@zion:~# whoami                                         <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="140" fill="#ffffff">│  99                                                          <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="180" fill="#0f0">│                                                              │</text>
  <text x="40" y="220" fill="#00ff41">│  root@zion:~# cat about.me                                   <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="260" fill="#fff">│  name         = "99"                                         <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="300" fill="#fff">│  age          = 20                                           <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="340" fill="#fff">│  from         = "JOJO的奇妙冒险 第X部"                <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="380" fill="#fff">│  drink        = "牛子（每天三瓶）"                           <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="420" fill="#fff">│  midnight     = "刷Netflix到天亮"                            <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="460" fill="#fff">│  political    = "坚定的民主人士"                             <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="500" fill="#fff">│  status       = "心碎版 持续更新中..."                <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="540" fill="#fff">│  quote        = "There is no spoon. 只有牛子和眼泪。" <tspan fill="#0f0">│</tspan></text>
  <text x="40" y="580" fill="#0f0">└──────────────────────────────────────────────────────────────┘</text>

  <!-- 闪烁光标 -->
  <text x="40" y="630" fill="#00ff41">root@zion:~# <tspan font-size="24" fill="#00ff41" style="animation:blink 1s steps(1) infinite">█</tspan></text>
</svg>
